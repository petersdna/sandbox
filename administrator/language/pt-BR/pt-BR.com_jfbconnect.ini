COM_JFBCONNECT_CONFIG_USER_AUTOMATIC_REGISTRATION_LABEL="Ativar Registro Automático"
COM_JFBCONNECT_CONFIG_USER_AUTOMATIC_REGISTRATION_DESC="Se ativado, uma conta de usuário será automaticamente criado, se possível. Algumas redes sociais não pode fornecer um endereço de e-mail, e, neste caso, o fluxo de Registro Componente será usado a seguir. Twitter nunca retorna um e-mail e Facebook / Google não pode retornar em circunstâncias limitadas."
COM_JFBCONNECT_CONFIG_USER_REGISTRATION_COMPONENT_LABEL="Componente de Registro"
COM_JFBCONNECT_CONFIG_USER_REGISTRATION_COMPONENT_DESC="Quando o registro automático está desativado ou não pode ser usado (devido à falta de endereço de email), JFBConnect usará um registro com base em formulário para coletar informações do perfil do usuário. Esta configuração seleciona o componente que vai lidar com a inscrição para o usuário. 'JFBConnect' é o padrão, mas alguns plugins podem ativar o perfil social dos fluxos de registro em outros ramais. Ative os plugins Perfil Social, instalados com JFBConnect, no Gerenciador de Joomla Plugin."
COM_JFBCONNECT_CONFIG_USER_AUTOMATIC_FB_LINK_LABEL="Ligar automaticamente usuários por e-mail"
COM_JFBCONNECT_CONFIG_USER_AUTOMATIC_FB_LINK_DESC="<b>Sim</b><br/>Se um usuário faz login através de uma rede social pela primeira vez, e seu endereço de e-mail já está em uso por um usuário Joomla, mapear o usuário para a conta automaticamente. <br/><br/><b>Não</b><br/>O "_QQ_"Fluxo de Registro 'configuração acima serão aplicadas. . O usuário será convidado a associar sua conta de rede social, para uma conta de Joomla, ou será criado para eles <br/>automaticamente<b>Nota: </b>Se<br/>definido para 'Não 'e rede social Seu endereço de e-mail já está em uso no site, eles podem receber um erro. O Joomla não permite usar o mesmo endereço de e-mail para 2 usuários diferentes."
COM_JFBCONNECT_CONFIG_USER_SKIP_JOOMLA_ACTIVATION_LABEL="Saltar a Ativação de Utilizador do Joomla"
COM_JFBCONNECT_CONFIG_USER_SKIP_JOOMLA_ACTIVATION_DESC="<b>Sim</b><br/>Pular a exigência de ativação do usuário, se estiver definido dentro do Joomla. Esta configuração irá ativar Registrando automaticamente todos os novos usuários através de uma rede social.<br/><b>Não<b/><br/>Use a Ativação de Usuário criação na área de configuração global para todos os novos usuários da rede social ."
COM_JFBCONNECT_CONFIG_USER_GENERATE_USERNAME_LABEL="Gerar Nome de Usuário"
COM_JFBCONNECT_CONFIG_USER_GENERATE_USERNAME_DESC="Quando definido como 'Sim', o JFBConnect irá gerar um nome de utilizador para o novo utilizador Joomla quando 'Registo Normal' está ativo. Quando estiver ativo o 'Registo Automático', um novo nome de utilizador seja gerado, independentemente desta definição."
COM_JFBCONNECT_CONFIG_USER_AUTO_USERNAME_PREFIX_LABEL="Prefixo Automático de Utilizador"
COM_JFBCONNECT_CONFIG_USER_AUTO_USERNAME_PREFIX_DESC="Prefixo para nome de usuário quando "_QQ_"Registro Automático"_QQ_" está habilitado ou 'Gerar Usuário "_QQ_"é habilitado para o modo de registo normal. Utilizador exemplos: fb_12345 (para Facebook) g_12345 (para o Google), ou aleand12345 alex.andreae12345"

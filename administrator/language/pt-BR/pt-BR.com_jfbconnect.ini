COM_JFBCONNECT_OPENGRAPH_SETTINGS_DEFAULTS_DESC="Os campos do Open Graph serão adicionados à sua página pela seguinte ordem:<ol><li>Todas as etiquetas {SCOpenGraph} serão adicionadas primeiro. Use estas etiquetas para especificar valores para páginas individuais.</li><li>Se os plugins OpenGraph da SourceCoast estão ativas, essas etiquetas serão adicionadas à página.</li><li>Os campos padrão especificados nesta página serão adicionados a todas as páginas do seu site. Estes não vão substituir quaisquer etiquetas {SCOpenGraph}. Este deve ser uma lista de campos e valores do Open Graph, separados por quebras de linha. Veja o exemplo de uma entrada válida em baixo.</li><li>Se não estiverem já adicionados, a descrição, o URL e o título serão adicionados automaticamente pelo JFBConnect.<br/><em>(Nota: Recomendamos estas etiquetas automáticas de modo a que cada página use o seu próprio título, descrição e URL, em vez de um valor genérico em todas as páginas)</em></strong></li></ol>"
COM_JFBCONNECT_OPENGRAPH_SETTINGS_DEFAULTS_DESC2="As etiquetas padrão a serem utilizados na página *se* etiquetas adicionais específicas não forem criadas pelos plugin do Open Graph ou pelas etiquetas {SCOpenGraph ..}.<br/><br/>Veja a <a href='http://developers.facebook.com/docs/opengraph/' target='_blank'>documentação do Open Graph do Facebook</a> para detalhes completos.<br/>Exemplos de campos suportados: title, type, image, url, site_name, admins, app_id, description, latitude, etc. A lista completa pode ser encontrada na <a href='http://developers.facebook.com/docs/opengraph' target='_blank'>documentação do OpenGraph do Facebook</a><br/><br/>Exemplo de entrada válida:<br/><em>title=SourceCoast Desenvolvimento Web<br/>type=empresa<br/>site_name=SourceCoast<br/>description=Integração Joomla Facebook, com base em Austin, TX<br/></ em>"

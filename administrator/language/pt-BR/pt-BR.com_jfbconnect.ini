COM_JFBCONNECT_OPENGRAPH_OVERVIEW_DESCRIPTION="<h2>O que é o Open Graph?</h2><p>O Open Graph do Facebook pode ser dividido em 'objetos' e 'ações'. Um 'objeto' é qualquer página no seu site. Uma 'ação' é algo que um utilizador pode fazer a esse 'objeto'.</p><p>O exemplo à direita mostra como ambos afetam o feed das publicações do Facebook para um utilizador. O 'objeto' é um artigo Joomla no site. A 'ação' é que o utilizador leia esse artigo. Antes das Ações do Open Graph, as únicas coisas que um utilizador podia fazer era 'Gosto' ou 'Comentar'. Com o JFBConnect, pode criar as suas próprias ações personalizadas para a sua página (ler, votar, carregar ficheiros, cozinhar, correr, etc).</p><h3>Objetos:</h3><p>As etiquetas Open Graph etiquetas são usadas para descrever as suas páginas/objetos ao Facebook. O título, descrição e imagem (bem como outros valores possíveis) que define para cada página serão usados no Feed das publicações, permitindo que controle como é que a sua página é vista no Facebook.</p>Com o JFBConnect, pode definir as etiquetas do Open Graph que descrevem os seus 'objetos'/páginas quer por:<ul><li><b>Ativando um plugin do Open Graph para a sua extensão</b><ul><li>Para a maioria das extensões, isto irá configurar automaticamente boas etiquetas do Open Graph para cada página dessa extensão</li><li>Para mais flexibilidade, crie um tipo de 'Objeto' (em cima) e defina as etiquetas específicas para esse objeto. Por exemplo, pode configurar as etiquetas geradas automaticamente para uma categoria de artigo.</li></ul></li><li>Adicionando as etiquetas do Open Graph manualmente em cada página, adicionando as seguintes etiquetas. Isto substitui todas as etiquetas automáticas, por forma a haver um controlo completo:<ul><li>{SCOpenGraph title=Título para a página}</li><li>{SCOpenGraph description=Descrição para a página para ser mostrada no Facebook}</li><li>{SCOpenGraph image=http://yoursite.com/link-to-image.jpg}</li></ul></li><li>Permitir que o JFBConnect utilize automaticamente as suas etiquetas meta (título e descrição) para o título e descrição do Open Graph.</li></ul></p><h3>Ações:</h3>Quando os objetos estiverem definidos, pode configurar 'Ações' que podem acontecer a essas páginas. Como exemplo, incluem-se a leitura ou votação numa publicação do Joomla, do K2, ou do EasyBlog; carregamento de uma imagem para uma galeria no JomSocial; ou escrever um comentário no JReviews.</p>"

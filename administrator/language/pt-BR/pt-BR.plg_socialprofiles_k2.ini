COM_JFBCONNECT_K2_NORMAL_REGISTRATION_SHOW_IMPORTED_FIELDS_LABEL="Mostrar Campos Importados"
COM_JFBCONNECT_K2_NORMAL_REGISTRATION_SHOW_IMPORTED_FIELDS_DESC="Na página de Login/Registro, mostrar campos de perfil  K2 na seção de registro que serão importados da Rede Social. Se selecionado para mostrar que os campos serão importados da Rede Social será mostrado. Se selecionado para Esconder, campos Rede Social serão ocultados. Use esta opção com 'Mostrar Campos Perfil' para limitar os campos mostrados na inscrição."

COM_JFBCONNECT_K2_PROFILE_IMPORT_ALWAYS_LABEL="Sempre Importar Dados do Perfil"
COM_JFBCONNECT_K2_PROFILE_IMPORT_ALWAYS_DESC="Se "_QQ_"Sim"_QQ_", avatar e mapeamentos de campo de usuário (conforme definido abaixo) serão importados cada vez que eles fizerem login para seu site. Se "_QQ_"Não"_QQ_", a importação só se dará sobre a sua inscrição inicial. Depois disso, todas as atualizações para seu perfil de rede social não será refletido em seu site."

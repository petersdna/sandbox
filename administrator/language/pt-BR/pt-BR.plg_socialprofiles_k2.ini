COM_JFBCONNECT_K2_PROFILE_IMPORT_AVATAR_DESC="Selecione esta opção para "_QQ_"Sim"_QQ_" para definir automaticamente o avatar do usuário K2 como sendo a sua imagem atual do perfil de rede social."


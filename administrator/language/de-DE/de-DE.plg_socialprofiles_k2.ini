COM_JFBCONNECT_K2_MENU_PROFILE_IMPORT="Profil Import"
COM_JFBCONNECT_K2_PROFILE_IMPORT_ALWAYS_LABEL="Profilinformationen immer importieren"
COM_JFBCONNECT_K2_PROFILE_IMPORT_ALWAYS_DESC="Wenn Ja ausgewählt ist wird der Benutzer Avatar und die verbundenen Felder (wie nachfolgend festgelegt) bei jedem Login importiert. Wenn Nein ausgewählt ist wird der Import nur bei der ersten Registrierung ausgeführt. Alle nachfolgenden Updates im Profil des Sozialen Netzwerks haben dann folglich keine Auswirkung auf das Profil."
COM_JFBCONNECT_K2_PROFILE_IMPORT_AVATAR_LABEL="Avatar importieren"
COM_JFBCONNECT_K2_PROFILE_IMPORT_AVATAR_DESC="Wähle Ja um das aktuelle Profilbild des Accounts im Sozialen Netzwerk automatisch als K2 Benutzer Profilbild zu verwenden."

COM_JFBCONNECT_K2_NORMAL_REGISTRATION_SHOW_PROFILE_FIELDS_LABEL="Profilfelder anzeigen"
COM_JFBCONNECT_K2_NORMAL_REGISTRATION_SHOW_PROFILE_FIELDS_DESC="K2 Profilfelder auf der Login/Registrierungs-Seite im Bereich Registrierung anzeigen."
COM_JFBCONNECT_K2_NORMAL_REGISTRATION_SHOW_IMPORTED_FIELDS_LABEL="Importiere Felder anzeigen"
COM_JFBCONNECT_K2_NORMAL_REGISTRATION_SHOW_IMPORTED_FIELDS_DESC="K2 Profilfelder auf der Login/Registrierungs-Seite im Bereich Registrierung anzeigen die aus dem Sozialen Netzwerk importiert werden. Wenn Anzeigen ausgewählt ist werden alle zu importierenden Felder des Sozialen Netzwerks angezeigt. Wenn Ausgeblendet ausgewählt ist werden die Felder ausgeblendet. Verwende diese Option zusammen mit 'Profil Felder anzeigen' um die anzuzeigenden Felder in der Registrierung zu begrenzen."

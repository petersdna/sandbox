COM_JFBCONNECT_JOMSOCIAL_MENU_PROFILE_IMPORT="Profil Import"
COM_JFBCONNECT_JOMSOCIAL_PROFILE_IMPORT_ALWAYS_LABEL="Profilinformationen immer importieren"
COM_JFBCONNECT_JOMSOCIAL_PROFILE_IMPORT_ALWAYS_DESC="Wenn Ja ausgewählt ist wird der Benutzer Avatar und die verbundenen Felder (wie nachfolgend festgelegt) bei jedem Login importiert. Wenn Nein ausgewählt ist wird der Import nur bei der ersten Registrierung ausgeführt. Alle nachfolgenden Updates im Profil des Sozialen Netzwerks haben dann folglich keine Auswirkung auf das Profil."
COM_JFBCONNECT_JOMSOCIAL_PROFILE_IMPORT_AVATAR_LABEL="Avatar importieren"
COM_JFBCONNECT_JOMSOCIAL_PROFILE_IMPORT_AVATAR_DESC="Wähle Ja um das aktuelle Profilbild des Accounts im Sozialen Netzwerk automatisch als JomSocial Benutzer Profilbild zu verwenden."
COM_JFBCONNECT_JOMSOCIAL_PROFILE_IMPORT_COVER_PHOTO_LABEL="Cover Foto importieren"
COM_JFBCONNECT_JOMSOCIAL_PROFILE_IMPORT_COVER_PHOTO_DESC="Wähle Ja um das Cover Foto des Benutzers von Facebook oder Google zu importieren."

COM_JFBCONNECT_JOMSOCIAL_MENU_NORMAL_REGISTRATION="JFBConnect Einstellungen für den Registrierungs Vorgang"
COM_JFBCONNECT_JOMSOCIAL_NORMAL_REGISTRATION_SKIP_TOS_LABEL="JS Nutzungsbedingungen überspringen"
COM_JFBCONNECT_JOMSOCIAL_NORMAL_REGISTRATION_SKIP_TOS_DESC="Wenn Anzeigen ausgewählt ist müssen neue Benutzer die Nutzungsbedingungen bestätigen. Wenn Überspringen ausgewählt ist werden die Nutzungsbedingungen nicht angezeigt. Diese Einstellung hat nur Auswirkung wenn JFBConnect die Registrierungs Komponente ist."
COM_JFBCONNECT_JOMSOCIAL_NORMAL_REGISTRATION_SHOW_PROFILE_FIELDS_LABEL="Profilfelder anzeigen"
COM_JFBCONNECT_JOMSOCIAL_NORMAL_REGISTRATION_SHOW_PROFILE_FIELDS_DESC="JomSocial Profilfelder auf der Login/Registrierungs-Seite im Bereich Registrierung anzeigen."
COM_JFBCONNECT_JOMSOCIAL_NORMAL_REGISTRATION_SHOW_PROFILE_FIELDS_NONE_OPTION="Keine"
COM_JFBCONNECT_JOMSOCIAL_NORMAL_REGISTRATION_SHOW_PROFILE_FIELDS_REQUIRED_OPTION="Nur benötigte"
COM_JFBCONNECT_JOMSOCIAL_NORMAL_REGISTRATION_SHOW_PROFILE_FIELDS_ALL_OPTION="Alle"
COM_JFBCONNECT_JOMSOCIAL_NORMAL_REGISTRATION_SHOW_IMPORTED_FIELDS_LABEL="Importiere Felder anzeigen"
COM_JFBCONNECT_JOMSOCIAL_NORMAL_REGISTRATION_SHOW_IMPORTED_FIELDS_DESC="JomSocial Profilfelder auf der Login/Registrierungs-Seite im Bereich Registrierung anzeigen die aus dem Sozialen Netzwerk importiert werden. Wenn Anzeigen ausgewählt ist werden alle zu importierenden Felder des Sozialen Netzwerks angezeigt. Wenn Ausgeblendet ausgewählt ist werden die Felder ausgeblendet. Verwende diese Option zusammen mit 'Profil Felder anzeigen' um die anzuzeigenden Felder in der Registrierung zu begrenzen."

COM_JFBCONNECT_JOMSOCIAL_MENU_STATUS_UPDATES="Status Updates"
COM_JFBCONNECT_JOMSOCIAL_STATUS_UPDATES_IMPORT_ENABLE_LABEL="Status des Sozialen Netzwerks importieren"
COM_JFBCONNECT_JOMSOCIAL_STATUS_UPDATES_IMPORT_ENABLE_DESC="Status des Sozialen Netzwerks nach JomSocial importieren"
COM_JFBCONNECT_JOMSOCIAL_STATUS_UPDATES_PUSH_STATUS_LABEL="Status an das Soziale Netzwerk senden"
COM_JFBCONNECT_JOMSOCIAL_STATUS_UPDATES_PUSH_STATUS_DESC="Status Updates in JomSocial an Facebook senden"

COM_JFBCONNECT_JOMSOCIAL_MENU_PROFILE_TYPES="Profil Typen"
COM_JFBCONNECT_JOMSOCIAL_PROFILE_TYPES_DEFAULT_LABEL="Standard Profil Typ"
COM_JFBCONNECT_JOMSOCIAL_PROFILE_TYPES_DEFAULT_DESC="Dies ist der Standard Profil Typ der für diesen Benutzer verwendet wird"
COM_JFBCONNECT_JOMSOCIAL_PROFILE_TYPES_VISIBLE_LABEL="Erlaube dem Benutzer die Auswahl eines Profil-Typs"
COM_JFBCONNECT_JOMSOCIAL_PROFILE_TYPES_VISIBLE_DESC="Bei aktiver Einstellung wird dem Benutzer ein Drop-Down angezeigt wo ein Profil Typ ausgewählt werden kann. Dies gilt nur wenn JFBConnect die Registrierungs Komponente ist."

PLG_SOCIALPROFILES_JOMSOCIAL_STATUS_UPDATE_HEADLINE="%s hat einen neuen Status bei %s"

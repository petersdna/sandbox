COM_JFBCONNECT_K2_MENU_PROFILE_IMPORT="Importación de perfil"
COM_JFBCONNECT_K2_PROFILE_IMPORT_ALWAYS_LABEL="Siempre importar datos de perfil"
COM_JFBCONNECT_K2_PROFILE_IMPORT_ALWAYS_DESC="Si establece en sí, avatar de un usuario y asignaciones de campos (según lo establecido a continuación) se importarán cada vez ellos ingresar a su sitio. Si se establece en No, la importación sólo llevará a cabo en su registro inicial. Después de eso, las actualizaciones a su perfil de red social no se verá reflejadas en su sitio."
COM_JFBCONNECT_K2_PROFILE_IMPORT_AVATAR_LABEL="Avatar de importación"
COM_JFBCONNECT_K2_PROFILE_IMPORT_AVATAR_DESC="Configure esta opción en Yes para configurar automáticamente avatar K2 del usuario a su foto de Perfil de red social actual."

COM_JFBCONNECT_K2_NORMAL_REGISTRATION_SHOW_PROFILE_FIELDS_LABEL="Mostrar campos de perfil"
COM_JFBCONNECT_K2_NORMAL_REGISTRATION_SHOW_PROFILE_FIELDS_DESC="En la página de inicio de sesión/Registro, Mostrar campos de Perfil de K2 en la sección de registro."
COM_JFBCONNECT_K2_NORMAL_REGISTRATION_SHOW_IMPORTED_FIELDS_LABEL="Mostrar campos importados"
COM_JFBCONNECT_K2_NORMAL_REGISTRATION_SHOW_IMPORTED_FIELDS_DESC="En la página de inicio de sesión/Registro, Mostrar campos de Perfil de K2 en la sección de registro que será importada de la red Social. Si aparecerá set para mostrar, los campos que se importará de la red Social. Si establece en ocultar, campos de la red Social se ocultarán. Utilice esta opción con 'Mostrar campos de perfil' para limitar los campos que se muestra en el registro."

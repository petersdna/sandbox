COM_JFBCONNECT_K2_MENU_PROFILE_IMPORT="Импорт профиля"
COM_JFBCONNECT_K2_PROFILE_IMPORT_ALWAYS_LABEL="Всегда импортируйте данные профиля"
COM_JFBCONNECT_K2_PROFILE_IMPORT_ALWAYS_DESC="При выборе опции <strong>Да</strong> аватар пользователя и связи полей (как они настроены ниже) будут импортироваться при каждом его входе на Ваш веб-сайт. При выборе опции <strong>Нет</strong> импорт состоится только при начальной регистрации. После этого любое изменение, внесенное в профиль пользователя в социальной сети перестанет соответственно отображаться на Вашем веб-сайте."
COM_JFBCONNECT_K2_PROFILE_IMPORT_AVATAR_LABEL="Импортировать аватар"
COM_JFBCONNECT_K2_PROFILE_IMPORT_AVATAR_DESC="Настройте эту опцию на <strong>Да</strong> для автоматической настройки аватара пользователя после его соединения в компоненте K2 на аватар их текущей социальной сети."

COM_JFBCONNECT_K2_NORMAL_REGISTRATION_SHOW_PROFILE_FIELDS_LABEL="Показывать поля профиля"
COM_JFBCONNECT_K2_NORMAL_REGISTRATION_SHOW_PROFILE_FIELDS_DESC="На странице регистрации/входа показывать поля профиля компонента K2."
COM_JFBCONNECT_K2_NORMAL_REGISTRATION_SHOW_IMPORTED_FIELDS_LABEL="Показывать импортированные поля"
COM_JFBCONNECT_K2_NORMAL_REGISTRATION_SHOW_IMPORTED_FIELDS_DESC="На странице регистрации/входа показывать поля профиля компонента K2, которые будут импортированы из социальной сети. При настройке на <strong>Да</strong>, будут показаны любые поля, которые будут импортированы из социальной сети. При настройке на <strong>Скрыть</strong>, поля социальной сети будут скрыты. Для ограничения показа полей при регистрации используйте эту опцию с опцией <strong>Показывать поля профиля</strong>."

COM_JFBCONNECT_JOMSOCIAL_MENU_PROFILE_IMPORT="Импорт профиля"
COM_JFBCONNECT_JOMSOCIAL_PROFILE_IMPORT_ALWAYS_LABEL="Импортировать данные профиля всегда"
COM_JFBCONNECT_JOMSOCIAL_PROFILE_IMPORT_ALWAYS_DESC="При выборе опции <strong>Да</strong> аватар пользователя и привязки полей (какими они настроены ниже) будут импортироваться при каждом его входе на Ваш веб-сайт. При выборе опции <strong>Нет</strong> импорт состоится только при начальной регистрации. После этого любое изменение, внесенное в профиль пользователя в социальной сети больше не будет отображаться на Вашем веб-сайте."
COM_JFBCONNECT_JOMSOCIAL_PROFILE_IMPORT_AVATAR_LABEL="Импортировать аватар"
COM_JFBCONNECT_JOMSOCIAL_PROFILE_IMPORT_AVATAR_DESC="Настройте эту опцию на <strong>Да</strong> для автоматической настройки аватара пользователя в компоненте JomSocial на аватар его профиля в текущей социальной сети по его соединению."
COM_JFBCONNECT_JOMSOCIAL_PROFILE_IMPORT_COVER_PHOTO_LABEL="Импортировать фотографию обложки"
COM_JFBCONNECT_JOMSOCIAL_PROFILE_IMPORT_COVER_PHOTO_DESC="Настройте на <strong>Да</strong> для импорта фотографии обложки пользователя из Facebook или Google."

COM_JFBCONNECT_JOMSOCIAL_MENU_NORMAL_REGISTRATION="Настройки последовательности регистрационного процесса через компонент JFBConnect"
COM_JFBCONNECT_JOMSOCIAL_NORMAL_REGISTRATION_SKIP_TOS_LABEL="Пропустить условия обслуживания, созданные в компоненте JomSocial"
COM_JFBCONNECT_JOMSOCIAL_NORMAL_REGISTRATION_SKIP_TOS_DESC="При настройке на <strong>Показать</strong>, от нового пользователя будет затребовано ознакомиться и согласиться с терминами и условиями. При настройке на <strong>Пропустить</strong>, термины и условия не будут показаны. Эти настройки применимы только когда регистрация на веб-сайте осуществляется через компонент JFBConnect."
COM_JFBCONNECT_JOMSOCIAL_NORMAL_REGISTRATION_SHOW_PROFILE_FIELDS_LABEL="Показывать поля профиля"
COM_JFBCONNECT_JOMSOCIAL_NORMAL_REGISTRATION_SHOW_PROFILE_FIELDS_DESC="На странице регистрации/входа показывать поля профиля компонента JomSocial."
COM_JFBCONNECT_JOMSOCIAL_NORMAL_REGISTRATION_SHOW_PROFILE_FIELDS_NONE_OPTION="Нет"
COM_JFBCONNECT_JOMSOCIAL_NORMAL_REGISTRATION_SHOW_PROFILE_FIELDS_REQUIRED_OPTION="Только обязательные"
COM_JFBCONNECT_JOMSOCIAL_NORMAL_REGISTRATION_SHOW_PROFILE_FIELDS_ALL_OPTION="Все"
COM_JFBCONNECT_JOMSOCIAL_NORMAL_REGISTRATION_SHOW_IMPORTED_FIELDS_LABEL="Показывать импортированные поля"
COM_JFBCONNECT_JOMSOCIAL_NORMAL_REGISTRATION_SHOW_IMPORTED_FIELDS_DESC="На странице регистрации/входа показывать поля профиля, созданные в компоненте JomSocial, которые будут импортироваться из социальной сети. При настройке на <strong>Показать</strong>, будут показаны любые поля, которые будут импортированы из социальной сети. При настройке на <strong>Скрыть</strong>, поля социальной сети будут скрыты. Для ограничения показа полей при регистрации используйте эту опцию с опцией <strong>Показывать поля профиля</strong>."

COM_JFBCONNECT_JOMSOCIAL_MENU_STATUS_UPDATES="Обновления статуса"
COM_JFBCONNECT_JOMSOCIAL_STATUS_UPDATES_IMPORT_ENABLE_LABEL="Импортировать статус социальной сети"
COM_JFBCONNECT_JOMSOCIAL_STATUS_UPDATES_IMPORT_ENABLE_DESC="Импортировать сообщение статуса пользователя из социальной сети в компонент JomSocial."
COM_JFBCONNECT_JOMSOCIAL_STATUS_UPDATES_PUSH_STATUS_LABEL="Протолкнуть статус социальной сети"
COM_JFBCONNECT_JOMSOCIAL_STATUS_UPDATES_PUSH_STATUS_DESC="Протолкнуть обновления статуса, отправленные в компонент JomSocial, на социальную сеть Facebook."

COM_JFBCONNECT_JOMSOCIAL_MENU_PROFILE_TYPES="Типы профиля"
COM_JFBCONNECT_JOMSOCIAL_PROFILE_TYPES_DEFAULT_LABEL="Тип профиля по умолчанию"
COM_JFBCONNECT_JOMSOCIAL_PROFILE_TYPES_DEFAULT_DESC="Это - тип профиля по умолчанию, который будет настроен для пользователя."
COM_JFBCONNECT_JOMSOCIAL_PROFILE_TYPES_VISIBLE_LABEL="Позволить пользователю выбирать тип профиля"
COM_JFBCONNECT_JOMSOCIAL_PROFILE_TYPES_VISIBLE_DESC="При включении, когда регистрация на веб-сайте осуществляется через компонент JFBConnect, пользователь будет видеть выпадающий список, позволяющий ему выбирать тип его профиля."

